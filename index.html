        let hls;
        let currentChannelIndex = 0;

        // Function to display a message to the user
        function showMessage(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
        }

        // Close message box when OK button is clicked
        closeMessageBtn.onclick = () => {
            messageBox.classList.add('hidden');
        };

        function loadChannel(url, name) {
            loadingIndicator.classList.remove('hidden');
            if (hls) {
                hls.destroy();
            }

            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                hls.on(Hls.Events.BUFFER_APPENDED, function() {
                    loadingIndicator.classList.add('hidden');
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support for some browsers (e.g., Safari)
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
                loadingIndicator.classList.add('hidden');
            } else {
                showMessage('দুঃখিত, আপনার ব্রাউজার এই ফরম্যাটটি সমর্থন করে না।');
                loadingIndicator.classList.add('hidden');
            }
            currentChannelNameEl.textContent = name;
        }
        
        // Create buttons for each channel
        channels.forEach((channel, index) => {
            const button = document.createElement('button');
            button.className = "py-4 px-6 rounded-xl bg-gray-700 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2 focus:ring-offset-gray-800 transition-colors duration-200 text-base md:text-lg font-medium shadow-md flex-shrink-0 flex items-center justify-center gap-2";
            button.onclick = () => {
                currentChannelIndex = index;
                loadChannel(channel.url, channel.name);
            };
            
            const img = document.createElement('img');
            img.src = channel.logo;
            img.className = "w-8 h-8 rounded-full flex-shrink-0";
            img.alt = channel.name + " logo";
            
            const span = document.createElement('span');
            span.textContent = channel.name;

            button.appendChild(img);
            button.appendChild(span);
            channelListContainer.appendChild(button);
        });

        // Event listeners for Previous and Next buttons
        prevBtn.onclick = () => {
            currentChannelIndex = (currentChannelIndex - 1 + channels.length) % channels.length;
            const channel = channels[currentChannelIndex];
            loadChannel(channel.url, channel.name);
        };

        nextBtn.onclick = () => {
            currentChannelIndex = (currentChannelIndex + 1) % channels.length;
            const channel = channels[currentChannelIndex];
            loadChannel(channel.url, channel.name);
        };

        // Load the first channel by default
        if (channels.length > 0) {
            loadChannel(channels[0].url, channels[0].name);
        }
